name: Deploy to Development

on:
  push:
    branches: [dev/1.0.0]
  workflow_dispatch:

concurrency:
  group: dev-deploy
  cancel-in-progress: false

jobs:
  build:
    name: Build Applications (Dev)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build applications
        run: pnpm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL_DEV || secrets.NEXT_PUBLIC_API_URL }}

  deploy:
    name: Deploy to Dev Server
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VULTR_IP_DEV || secrets.VULTR_IP }}
          username: ${{ secrets.VULTR_USERNAME || 'root' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VULTR_SSH_PORT || '22' }}
          script: |
            set -e
            
            echo "ðŸš€ Starting development deployment..."
            
            # Navigate to project directory
            cd ${{ secrets.VULTR_PROJECT_PATH_DEV || '/www/wwwroot/turborepo/pkasla-pro' }}
            
            # Pull latest changes
            echo "ðŸ“¥ Pulling latest changes..."
            git fetch origin
            git reset --hard origin/dev/1.0.0
            
            # Enable corepack and install dependencies
            echo "ðŸ“¦ Installing dependencies..."
            corepack enable
            pnpm install --frozen-lockfile --prod=false
            
            # Build applications
            echo "ðŸ”¨ Building applications..."
            NODE_ENV=production pnpm run build
            
            # Create logs directory if it doesn't exist
            mkdir -p logs
            
            # Restart applications with PM2
            echo "ðŸ”„ Restarting applications..."
            if pm2 list | grep -q "backend-dev"; then
              pm2 restart backend-dev
            else
              pm2 start ecosystem.config.js --only backend-dev
            fi
            
            if pm2 list | grep -q "web-dev"; then
              pm2 restart web-dev
            else
              pm2 start ecosystem.config.js --only web-dev
            fi
            
            # Save PM2 configuration
            pm2 save
            
            # Show PM2 status
            pm2 status
            
            echo "âœ… Development deployment completed successfully!"

